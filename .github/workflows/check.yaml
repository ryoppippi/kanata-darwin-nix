name: check
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Check Nix formatting
        run: cd dev && nix fmt -- --fail-on-change
      - name: Run git-hooks checks
        run: cd dev && nix flake check -L

  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build package
        run: nix build -L
      - name: Check version
        run: |
          version=$(nix run . -- --version)
          echo "Detected version: $version"
          if ! echo "$version" | grep -E "^kanata [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "Error: Version output does not match expected format"
            exit 1
          fi
          echo "Version check passed: $version"
