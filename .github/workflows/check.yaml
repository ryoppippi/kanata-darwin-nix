name: check
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  fmt-check:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Check Nix formatting
        run: cd dev && nix fmt -- --fail-on-change
      - name: Run git-hooks checks
        run: cd dev && nix flake check -L

  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build kanata
        run: nix build .#kanata -L
      - name: Build kanata-vk-agent
        run: nix build .#kanata-vk-agent -L
      - name: Build karabiner-driverkit
        run: nix build .#karabiner-driverkit -L
      - name: Check version
        run: |
          version=$(nix run .#kanata -- --version)
          echo "Detected version: $version"
          if ! echo "$version" | grep -E "^kanata [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "Error: Version output does not match expected format"
            exit 1
          fi
          echo "Version check passed: $version"
      - name: Run flake checks (config validation)
        run: nix flake check -L
